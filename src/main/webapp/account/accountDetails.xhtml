<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"

                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:param name="pageBean" value="#{myAccountDetailsPageBean}" />

    <ui:define name="top">
        <ui:include src="../templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="main">
        <h3>${msg['menu.accounts.details']}</h3>
        <h:form>
            <h:panelGrid columns="3">

                <ui:include src="_templateLoginView.xhtml"/>

                <ui:include src="_templateAccountDetailsView.xhtml"/>


                <c:if test="#{pageBean.hunter}">
                    <ui:include src="_templateHunterDetailsView.xhtml" />
                </c:if>

                <c:if test="#{pageBean.administrator}">
                    <ui:include src="_templateAdministratorDetailsView.xhtml"/>
                </c:if>

                <c:if test="#{pageBean.masterOfTheHunter}">
                    <ui:include src="_templateMasterOfTheHunterDetailsView.xhtml"/>
                </c:if>

            </h:panelGrid>

        </h:form>
    </ui:define>
