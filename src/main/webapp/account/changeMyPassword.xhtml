<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="pageBean" value="#{changeMyAccountPasswordPageBean}" />

    <ui:define name="top">
        <ui:include src="../templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="main">
        <h:form id="changeMyPasswordForm">
            <h:panelGrid columns="3">

                <p:outputLabel value="#{msg['account.passwordOld']}" for="passwordOld" />
                <p:password id="passwordOld" value="#{pageBean.oldPassword}" title="#{msg['account.passwordOld']}" required="true"/>
                <p:message for="passwordOld" />

                <ui:include src="_templatePasswordEdit.xhtml"/>

            </h:panelGrid>
            <br />

            <h:commandButton action="#{pageBean.changePassword()}" value="#{msg['menu.accounts.changePassword']}" />
            <br />
            <h:commandButton value="#{msg['action.cancel']}" action="cancelAction" immediate="true" />


        </h:form>
    </ui:define>

</ui:composition>
