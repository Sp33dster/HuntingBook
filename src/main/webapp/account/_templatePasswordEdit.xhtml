<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

                    <p:outputLabel value="#{msg['account.password']}" for="password" />
                    <p:password id="password" value="#{pageBean.account.password}" match="passwordRepeat" title="#{msg['account.password']} *" required="true" feedback="true"/>
                    <p:message for="password" />
                    <p:outputLabel value="#{msg['account.passwordRepeat']}" for="passwordRepeat" />
                    <p:password id="passwordRepeat" value="#{pageBean.repeatPassword}" title="#{msg['account.passwordRepeat']} *" required="true" />
                    <p:message for="passwordRepeat" />

</ui:composition>
