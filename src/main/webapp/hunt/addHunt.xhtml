<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="top">
        <ui:include src="../templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="main">
        <div class="card">
            <p:tooltip/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            
            <h3>${msg['menu.hunt.add']}</h3>

            <h:form id="addHuntForm">
               
                <h:panelGrid id="grid" columns="3" cellpadding="7">

                    <p:outputLabel value="#{msg['hunt.area']}" for="area" />
                    <p:inputText id="area" value="#{addHuntPageBean.hunt.area}" title="#{msg['hunt.area']} *" required="true" />
                    <p:message for="area" />
                    <p:outputLabel for="startTime" value="#{msg['hunt.start']}"/>
                    <p:datePicker id="startTime" value="#{addHuntPageBean.hunt.startTime}" showTime="true"/>
                    <p:message for="startTime"/>
                    <p:outputLabel for="endTime" value="#{msg['hunt.end']}"/>
                    <p:datePicker id="endTime" value="#{addHuntPageBean.hunt.endTime}" showTime="true"/>
                    <p:message for="endTime"/>

                </h:panelGrid>
                <br/>
                <p:commandButton action="#{addHuntPageBean.addNewHunt()}" update="grid" value="${msg['action.create']}"/>
                <p:divider/>
                <p:commandButton value="#{msg['action.cancel']}" action="main" immediate="true" />


            </h:form>
        </div>
    </ui:define>

</ui:composition>
