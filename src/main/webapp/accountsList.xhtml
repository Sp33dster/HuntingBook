<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>List of Accounts</title>
    </h:head>
    <h:body>
        List of Accounts
        <div class="card">
            <h:form id="formListOfAccounts">
                <p:dataTable id="accounts" var="account" value="#{accountsListPageBean.accounts}" >
                    <p:column headerText="Login">
                        <h:outputText value="#{account.login}" />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{account.name}" />
                    </p:column>
                    <p:column headerText="Surname">
                        <h:outputText value="#{account.surname}" />
                    </p:column>
                    <p:column headerText="Type">
                        <h:outputText value="#{account.type}" />
                    </p:column>
                    <p:column headerText="Edit">
                        <h:commandButton action="#{accountsListPageBean.editAccount(account)}" value="Edit"/>
                    </p:column>
                    <p:column headerText="Delete">
                        <h:commandButton action="#{accountsListPageBean.deleteAccount(account)}" value="Delete"/>
                    </p:column>
                </p:dataTable>

            </h:form>
        </div>
    </h:body>
</html>
