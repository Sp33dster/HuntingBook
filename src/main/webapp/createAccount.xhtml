<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create Account</title>
    </h:head>
    <h:body>
        Create account
        <h:form id="createAccountForm">
            <br/>
            <span class="ui-float-label">
                <p:inputText id="login-input" value="#{createHunterBean.account.login}"/>
                <p:outputLabel for="@previous" value="Login *"/>
            </span>
            <br/>

            <span class="ui-float-label">
                <p:password id="password-feedback" value="#{createHunterBean.account.password}" feedback="true"/>
                <p:outputLabel for="@previous" value="Password *"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:password id="password-repeat" value="#{createHunterBean.repeatPassword}"/>
                <p:outputLabel for="@previous" value="Confirm Password *"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="name-input" value="#{createHunterBean.account.name}"/>
                <p:outputLabel for="@previous" value="Name *"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="surname-input" value="#{createHunterBean.account.surname}"/>
                <p:outputLabel for="@previous" value="Surname *"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="email-input" value="#{createHunterBean.account.email}"/>
                <p:outputLabel for="@previous" value="Email *"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="pesel-input" value="#{createHunterBean.account.pesel}"/>
                <p:outputLabel for="@previous" value="PESEL *"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="phone_number-input" value="#{createHunterBean.account.phoneNumber}"/>
                <p:outputLabel for="@previous" value="Phone Number *"/>
            </span>
            
            <br/>
            <h:commandButton value="OK" action="#{createHunterBean.create()}"/>
            <h:commandButton value="Cancel" action="cancel" immediate="true"/>
        </h:form>
    </h:body>
</html>
