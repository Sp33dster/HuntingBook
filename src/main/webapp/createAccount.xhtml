<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create Account</title>
    </h:head>
    <h:body>
        Create account
        <h:form>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="login-input" value="#{accountPageBean.hunterDTO.login}"/>
                <p:outputLabel for="@previous" value="Login"/>
            </span>
            <br/>

            <span class="ui-float-label">
                <p:inputText id="password-input" value="#{accountPageBean.hunterDTO.password}"/>
                <p:outputLabel for="@previous" value="Password"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="name-input" value="#{accountPageBean.hunterDTO.name}"/>
                <p:outputLabel for="@previous" value="Name"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="surname-input" value="#{accountPageBean.hunterDTO.surname}"/>
                <p:outputLabel for="@previous" value="Surname"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="email-input" value="#{accountPageBean.hunterDTO.email}"/>
                <p:outputLabel for="@previous" value="Email"/>
            </span>
            
            <br/>
            <h:commandButton value="OK" action="#{accountPageBean.create()}"/>
            <h:commandButton value="Cancel" action="cancel"/>
        </h:form>
    </h:body>
</html>
