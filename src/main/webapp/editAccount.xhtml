<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit Account</title>
    </h:head>
    <h:body>
        Edit account
        <h:form id="editAccountForm">
            <br/>
            <h:outputLabel value="Imię *"  />
            <h:inputText id="name" value="#{editAccountPageBean.accountDTO.name}" title="imie" required="true" >

            </h:inputText>


            <h:outputLabel value="Nazwisko *" />
            <h:inputText id="surname" value="#{editAccountPageBean.accountDTO.surname}" title="nazwisko" required="true" >
                <!--Poniższe walidatory zostały zastąpione przez adnotacje BeanValidation-->
                <!--<f:validateLength minimum="3" maximum="32" />-->
            </h:inputText>


            <h:outputLabel value="email *" />
            <h:inputText id="email" value="#{editAccountPageBean.accountDTO.email}" title="#email'" required="true" >
                <!--Poniższe walidatory zostały zastąpione przez adnotacje BeanValidation-->
                <!--        <f:validateLength minimum="6" maximum="64" />
                        <f:validateRegex pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" />-->
            </h:inputText>


            <br/>
            <h:commandButton value="OK" action="#{editAccountPageBean.saveAccountAfterEdit()}"/>
            <h:commandButton value="Cancel" action="accountList" immediate="true"/>
        </h:form>
    </h:body>
</html>
