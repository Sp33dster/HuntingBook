<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="top">
        <ui:include src="../templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="main">
        <h3>${msg['menu.animal.myAnimals']}</h3>
        <h:form id="myAnimalsListForm">
            <h:messages for="allAnimalsListForm"/>

            <p:dataTable id="animalsDetails" var="row" value="#{getMyAnimalPageBean.myAnimals}">
                <p:column id="area" headerText="${msg['animal.species']}">
                    <h:outputText value="#{row.animal}" />
                </p:column>
                <p:column id="startTime" headerText="${msg['animal.quantity']}">
                    <h:outputText value="#{row.quantity}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
