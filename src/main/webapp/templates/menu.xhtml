<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
         
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>

                    <p:menuitem value="${msg['main.page']}" icon="pi pi-fw pi-home"/>

                    <p:submenu label="#{contextUtils.userName}" rendered="#{not empty request.remoteUser}">
                        <p:menuitem value="${msg['menu.accounts.details']}" outcome="accountDetails" />
                        <p:menuitem value="${msg['menu.accounts.changePassword']}" outcome="accountDetails" />
                    </p:submenu>

                    <p:submenu label="Accounts" icon="pi pi-fw pi-user">
                        <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                        <p:menuitem value="${msg['menu.accounts.list']}" outcome="accountsList"/>
                        <p:submenu label="Search" icon="pi pi-fw pi-users">
                            <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                                <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                            </p:submenu>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Polowanie" icon="pi pi-fw pi-calendar">
                        <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                        <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                            <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                    </p:submenu>
                    <p:submenu label="OdstrzaÅ‚" icon="pi pi-fw pi-calendar">
                        <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                        <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                            <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                    </p:submenu>

                    <p:menuitem value="Pozyskanie" icon="pi pi-fw pi-power-off"/>

                    <f:facet name="options">
                        <p:button value="${msg['action.login']}" rendered="#{empty request.remoteUser}" icon="pi pi-fw pi-sign-in" styleClass="ui-button-info"/>

                        <p:button value="${msg['action.logout']}" rendered="#{not empty request.remoteUser}" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
</ui:composition>
