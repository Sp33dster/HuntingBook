<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>

                <p:menuitem value="${msg['main.page']}" icon="pi pi-fw pi-home" outcome="main"/>

                <p:submenu label="#{accountController.myLogin}" rendered="#{not empty request.remoteUser}">
                    <p:menuitem value="${msg['menu.accounts.details']}" outcome="accountDetails" />
                    <p:menuitem value="${msg['menu.accounts.changePassword']}" outcome="changeMyPassword" />
                </p:submenu>

                <p:submenu label="${msg['menu.accounts']}" icon="pi pi-fw pi-user">
                    <p:submenu label="${msg['menu.create']}" icon="pi pi-fw pi-user-plus">
                        <p:menuitem value="${msg['HUNTER']}" outcome="createHunter"/>
                        <p:menuitem value="${msg['MASTER_OF_THE_HUNTER']}" outcome="createMOTHunter"/>
                        <p:menuitem value="${msg['ADMINISTRATOR']}" outcome="createAdmin"/>
                    </p:submenu>
                    <p:menuitem value="${msg['menu.accounts.list']}" outcome="accountsList"/>
                    <p:menuitem value="Wyświetl listę kont myśliwych"/>
                </p:submenu>

                <p:submenu label="Polowanie" icon="pi pi-fw pi-calendar">
                    
                    <p:menuitem value="Dodaj nowe polowanie" outcome="addHunt" icon="pi pi-fw pi-calendar-plus"/>
                        <p:menuitem value="Lista polowań" outcome="huntsList" icon="pi pi-fw pi-calendar-minus"/>
                    
                    <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                        <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                    </p:submenu>
                </p:submenu>
                <p:submenu label="Odstrzał" icon="pi pi-fw pi-calendar">
                    <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                    </p:submenu>
                    <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                        <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                    </p:submenu>
                </p:submenu>

                <p:menuitem value="Pozyskanie" icon="pi pi-fw pi-power-off"/>

                <f:facet name="options">
                    <p:button value="${msg['action.login']}" outcome="login" rendered="#{empty request.remoteUser}" icon="pi pi-fw pi-sign-in" styleClass="ui-button-info"/>

                    <p:commandButton value="${msg['action.logout']}" action="#{accountController.invalidateSession()}" rendered="#{not empty request.remoteUser}" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
</ui:composition>
