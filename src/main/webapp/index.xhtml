<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Elektroniczna książka ewidencji polowań</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        Elektroniczna książka ewidencji polowań - in progress
        <div class="full-page">
            <div class="navbar">
                <nav>
                    <ul id="MenuItems">
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Services</li>
                        <li>Contact</li>
                        <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display = 'block'"
                                    style="width: auto;">Login</button></li>
                    </ul>
                </nav>
            </div>
            <div id="login-form" class="login-page">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                        <button type="button" onclick="register()" class="toggle-btn">Register</button>
                    </div>
                    <form id="login" class="input-group-login">
                        <input type="text" class="input-field" placeholder="Email id" required="true"></input>
                        <input type="password" class="input-field" placeholder="Enter Password" required="true"></input>
                        <button type="submit" class="submit-btn">Log in</button>
                    </form>
                    <form id="register" class="input-group-register">
                        <input type="text" class="input-field" placeholder="First Name" required="true"></input>
                        <input type="text" class="input-field" placeholder="Last Name" required="true"></input>
                        <input type="text" class="input-field" placeholder="Email Id" required="true"></input>
                        <input type="password" class="input-field" placeholder="Enter Password" required="true"></input>
                        <input type="password" class="input-field" placeholder="Confirm Password" required="true"></input>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register()
            {
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login()
            {
                x.style.left='50px';
                y.style.left='450px';
                z.style.left='0px';
            }
        </script>
        <script>
            var modal = document.getElementById('login-form');
            window.onclick = function(event)
            {
                if (event.target ==modal)
                {
                    modal.style.display = "none";
                }
            }
        </script>
    </h:body>
</html>
