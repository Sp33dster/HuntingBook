<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:define name="top">
        <ui:include src="../templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="main">

       <h:form id="form">

            <p:messages id="messages" showDetail="true"/>

            <p:panelGrid columns="3">
                <h:outputLabel for="login" value="#{msg['account.login']}"/>
                <p:inputText id="login" value="#{loginController.username}"/>
                <p:message for="login"/>
                
                <h:outputLabel for="password" value="#{msg['account.password']}" />
                <p:password id="password" value="#{loginController.password}"/>
                <p:message for="password"/>
                <f:facet name="footer">
                    <p:commandButton value="${msg['action.login']}" update="form" type="submit" action="#{loginController.login()}" styleClass="ui-priority-primary"/>
                </f:facet>
            </p:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
